<div class="container">
  <div class="row  section">
    <div class="col s12 l6  offset-l3">
      <div class="card large">

        <div class="card-content center-align">
          <span class="card-title section">Add Client</span>


          <form [formGroup]="this.clientService.newClient">




            <div class="row">
              <div class="input-field col s12 l8 offset-l2">
                <input type="text" formControlName="Name">
                <label for="Name">Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12 l8 offset-l2">
                <input type="text" formControlName="ContactName">
                <label for="ContactName">Contact Name</label>
              </div>
            </div>


            <div class="row">
              <div class="input-field col s12 l8 offset-l2">
                <input type="number" formControlName="ContactNumber">
                <label for="ContactNumber">Contact Number</label>
              </div>
            </div>

            <button class="waves-effect waves-light btn " (click)="onSubmit()">
              Submit
            </button>
          </form>





        </div>



      </div>

    </div>
  </div>
</div>
